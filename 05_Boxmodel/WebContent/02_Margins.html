<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.margin1 {
    border: 1px solid black;
    /*podemos poner unidades o en %*/
    margin-top: 100px;
    margin-bottom: 100px;
    margin-right: 150px;
    margin-left: 80px;
    background-color: lightblue;
}

.margin2{
	/*Con la propiedad auto establecemos horizontalmente a center el elemento respecto a su contenedor*/
	width:300px;
    margin: auto;
    border: 1px solid red;
}
</style>
</head>
<body>
<h1>Margenes</h1>
<div class="margin1">En un lugar de la mancha de cuyo nombre no quiero acordarme.</div>
<div class="margin2">Esto es una etiqueta</div>
</body>
</html>
