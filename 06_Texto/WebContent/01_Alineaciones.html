<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
h1 {
    text-align: center;
    color: red;
}

h2 {
    text-align: left;
    color: green;
}

h3 {
    text-align: right;
    color:blue;
}
div {
    border: 1px solid black;
    padding: 10px;
    width: 200px;
    height: 200px;
    text-align: justify;
}
</style>
</head>
<body>
	<h1>Heading 1 (center)</h1>
	<h2>Heading 2 (left)</h2>
	<h3>Heading 3 (right)</h3>
	<div>Todo el contenido de este texto esta justificado con una altura y anchura de 200px</div>
</body>
</html>
