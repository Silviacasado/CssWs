<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
p.uppercase {
    text-transform: uppercase;
}

p.lowercase {
    text-transform: lowercase;
}

p.capitalize {
    text-transform: capitalize;/*Solo la primera letra a mayuscula*/
}
p.indent {
    text-indent: 50px;/*Deja un espacio antes de escribir*/
    width: 500px;
}
</style>
</head>
<body>
<p class="uppercase">algo escrito blablabla</p>
<p class="lowercase">algo escrito blablabla</p>
<p class="capitalize">algo escrito blablabla</p>
<p class="indent">Esto es un texto muy largo blablabla y toda la pesca. Sigo escribiendo porque tengo que hacerlo y blablablablalba.
Y despues de todo esto más texto todavía</p>
</body>
</html>
