<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
h1 {
    text-decoration: overline;
}

h2 {
    text-decoration: line-through;
}

h3 {
    text-decoration: underline;
}
/*Nota, podemos usar tambien 'none' que serviria para quitar por ejemplo el comportamiento por defecto
de los enlaces (etiqueta <a>)*/
</style>
</head>
<body>
<h1>Esto es heading 1</h1>
<h2>Esto es heading 2</h2>
<h3>Esto es heading 3</h3>
</body>
</html>
