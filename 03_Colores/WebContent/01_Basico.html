<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<!-- Tenemos más de 140 colores preestrablecidos
 https://www.w3schools.com/colors/colors_names.asp
 
 Podemos ponerlos en diferentes sitios
 background-color para el fondo
 color para las letras
 Tambien en otros sitios como el border(lo veremos más adelante con más profundidad)
  -->
	<h1 style="background-color: Aqua;">Hello World</h1>
	<p style="color: Tomato;">Hello World</p>
	<h1 style="border: 2px solid Violet;">Hello World</h1>

	<!-- Para los no definidos podemos usar diferentes tipos de valores
	rgb,hexadecimal,hsl y sus variantes rgba y hsla, la transparencia
	
	HSL stands for hue, saturation, and lightness.
	Hue is a degree on the color wheel from 0 to 360. 0 is red, 120 is green, 240 is blue.

	Saturation is a percentage value; 0% means a shade of gray and 100% is the full color.

	Lightness is also a percentage de cuanta luz quieres darle al color; 0% is black, 100% is white.
	https://www.w3schools.com/colors/colors_hsl.asp
	 -->

	<h1 style="background-color: rgb(255, 99, 71);">...</h1>
	<h1 style="background-color: #ff6347;">...</h1>
	<h1 style="background-color: hsl(9, 100%, 64%);">...</h1>

	<h1 style="background-color: rgba(255, 99, 71, 0.5);">...</h1>
	<h1 style="background-color: hsla(9, 100%, 64%, 1);">...</h1>
	<h1 style="background-color: rgba(255, 99, 71, 0);">...</h1>
</body>
</html>
